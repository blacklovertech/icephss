  <footer class="footer">
    <div class="footer_top">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-8">
            <div class="footer_widget">
              <div class="address_details text-center">
                <span class="date">20-22 February 2025</span>
                <h1 style="font-family: 'Monoton', cursive; font-size: 90px; text-transform: uppercase; font-weight: 400; color: #fff; line-height: 1; margin-top: 50px; margin-bottom: 40px;">
                  ICEPHSS’25
                </h1>
                <p>International Conference on Evolving Perspectives in Humanities and Social Sciences: Theory, Practice and Transformation</p>
                <a href="https://2025.icephss.com" class="boxed-btn3">ICEPHSS’25</a>
                
                <!-- PDF rendering container -->
                <div id="pdf-container">
                  <!-- The pages will be rendered here -->
                </div>

                <script>
                  // Path to your PDF file
                  var url = 'icephss25-kare-slase.pdf';

                  // Load the PDF document
                  pdfjsLib.getDocument(url).promise.then(function(pdf) {
                    var totalPages = pdf.numPages;
                    var container = document.getElementById('pdf-container');

                    // Loop through each page of the PDF and render it
                    for (var pageNum = 1; pageNum <= totalPages; pageNum++) {
                      pdf.getPage(pageNum).then(function(page) {
                        var scale = 1.5; // Adjust this to fit your design
                        var viewport = page.getViewport({ scale: scale });

                        // Create a canvas element for the page
                        var canvas = document.createElement('canvas');
                        canvas.classList.add('pdf-page');
                        container.appendChild(canvas);

                        var context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Render the page on the canvas
                        page.render({
                          canvasContext: context,
                          viewport: viewport
                        });
                      });
                    }
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
